---
- name: Install Latte
  pacman:
    name: latte-dock
  become: yes

- name: Execute config script
  script: start.sh
  become: yes
  become_user: "{{ user }}"

- name: Init latte
  shell: "{{ item }}"
  with_items:
    - latte-dock &
    - sleep 5
    - killall latte-dock

- name: Copy config
  copy:
    src: krovo.layout.latte
    dest: ~{{ user }}/
    owner: "{{ user }}"
    group: "{{ user }}"

- name: Change layout
  shell: "{{ item }}"
  with_items:
    - kwriteconfig5 --file lattedockrc --group UniversalSettings \
      --key currentLayout "krovo"
    - kwriteconfig5 --file lattedockrc --group UniversalSettings \
      --key lastNonAssignedLayout "krovo"
    - latte-dock &
