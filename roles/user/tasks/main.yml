---
- name: Create Projects directory
  file:
    group: '{{ user }}'
    owner: '{{ user }}'
    path: ~{{ user }}/Projects
    state: directory

- name: Create gDrive directory
  file:
    group: '{{ user }}'
    owner: '{{ user }}'
    path: ~{{ user }}/gDrive
    state: directory

