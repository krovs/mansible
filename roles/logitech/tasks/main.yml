- name: Install depends
  pacman:
    name:
      - xbindkeys
      - xautomation
      - xdotool
  become: yes

- name: Copy dotfile
  copy:
    src: "xbindkeysrc"
    dest: ~{{ user }}/.xbindkeysrc
    owner: "{{ user }}"
    group: "{{ user }}"
  become: yes
  become_user: "{{ user }}"

- name: Execute xbindkeys
  shell: xbindkeys
  become: yes
  become_user: "{{ user }}"